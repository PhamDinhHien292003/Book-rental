<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{Fragment/Headeric :: head}"></th:block>
</head>
<body>
<th:block th:replace="~{Fragment/Header :: head}"></th:block>

<!-- Main -->
<script>
    document.title = "Hồ sơ | Cho thuê sách";
</script>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12 col-xl-11">
            <div class="card-body p-md-5">
                <div class="row justify-content-center align-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                        <div class="d-flex justify-content-center mb-3 mb-lg-4">
                            <h2>Chỉnh sửa hồ sơ</h2>
                        </div>
                        <form class="mx-1 mx-md-4" method="post" autocomplete="off" action="/index/editProfile">
                            <div class="d-flex align-items-center ">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-floating flex-fill">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="name1234"
                                           th:value="${user.getName()}" required />
                                    <label for="name">Tên</label>
                                </div>
                            </div>
                            <div class="d-flex align-items-center mb-2">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-floating flex-fill">
                                    <input type="email" class="form-control" id="email" name="email"
                                           placeholder="name@example.com" th:value="${user.getEmail()}" required readonly />
                                    <label for="email" >Địa chỉ email</label>
                                </div>
                            </div>
                            <div class="d-flex align-items-center mb-2">
                                <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                                <div class="form-floating flex-fill">
                                    <input type="number" min="111111111" max="999999999" class="form-control"
                                           id="mobile" name="mobile" placeholder="số điện thoại" th:value="${user.getPhoneNumber()}"
                                           required />
                                    <label for="mobile">Số điện thoại (Không bao gồm +84)</label>
                                </div>
                            </div>
                            <div class="d-flex align-items-center mt-4 mb-4">
                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                <div class="form-floating flex-fill">
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Mật khẩu" th:value="${user.getPassword()}" required />
                                    <label for="password">Nhập mật khẩu hiện tại</label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center mb-3 mb-lg-4">
                                <button type="submit" name="submit" id="submit" class="btn btn-primary">
                                    Gửi
                                </button>
                            </div>

                            <div>
                                <div class="alert alert-success" role="alert" th:if = "${succesMsg != null}">
                                    Đã thay đổi thông tin thành công
                                </div>
                                <div class="alert alert-danger" role="alert" th:if = "${danger != null}">
                                    Có lỗi xảy ra
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--  -->

<th:block th:replace="~{Fragment/Footer :: footer}"></th:block>
</body>
</html>
