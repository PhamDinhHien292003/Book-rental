<head>
    <th:block th:replace="~{Fragment/Headeric :: head}"></th:block>
</head>
<script>
    document.title = "Đăng Nhập | Thuê Sách";
</script>

<br><br>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12 col-xl-11">
            <div class="card-body p-md-5">
                <div class="row justify-content-center align-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                        <div class="d-flex justify-content-center mt-3 mb-3 mb-lg-4">
                            <h2>Đăng Nhập</h2>
                        </div>
                        <form class="mx-1 mx-md-4" method="post" action="/index/login">
                            <div class="d-flex align-items-center mb-4">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-floating flex-fill">
                                    <input type="email" name="email" class="form-control" id="email"
                                           placeholder="name@example.com" required />
                                    <label for="email">Địa chỉ Email</label>
                                </div>
                            </div>
                            <div class="d-flex align-items-center mb-1">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-floating flex-fill">
                                    <input type="password" name="password" class="form-control" id="Password"
                                           placeholder="Mật khẩu" required />
                                    <label for="Password">Mật khẩu</label>
                                </div>
                            </div>
                            <div th:if ="${param.error}" id="error" class="text-center mb-3" style="color: red">
                                <p th:text = "${param.error}"></p>
                            </div>
                            <div class="d-flex justify-content-center mt-3 mb-3 mb-lg-4">
                                <button type="submit" name="submit" class="btn btn-primary">
                                    Đăng Nhập
                                </button>
                            </div>
                            <div class="text-center mt-2">
                                <a href="/index/sign-up" class="text-decoration-none text-black">
                                    Chưa đăng kí ?
                                    <span style="color: rgb(138, 110, 253)">Đăng ký ngay</span></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
