<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{Fragment/Headeric :: head}"></th:block>
</head>
<body>
<style>
    .card {
        height: 100%; /* Ensures cards stretch to fill the container */
    }
    .card-img-top {
        max-height: 500px; /* Limit the height of images */
        object-fit: cover; /* Ensure the image covers the area without distortion */
        margin-bottom: 20px;
    }
</style>
<th:block th:replace ="~{Fragment/Header :: head}"></th:block>

<!-- Carousel -->
<div id="myCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="2000">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/images/Sach.jpg}" alt="" class="img-fluid" />
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/carousel3.jpg}" alt="" class="img-fluid" />
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/carousel2.jpg}" alt="" class="img-fluid" />
        </div>
    </div>
</div>

<!-- All books -->
<div class="container mt-5">
    <h2>Danh sách sách được thuê nhiều nhất</h2>
    <div class="row">
        <div class="col-md-3" th:each="book : ${list_books}" th:if="${book.bestSeller == 1}">
            <div class="card mb-3 h-100"> <!-- Added h-100 for uniform height -->
                <img th:src="@{/images/books/{img}(img=${book.img})}" class="card-img-top" alt="Book Image" />
                <div class="card-body d-flex flex-column"> <!-- Using flexbox for alignment -->
                    <h5 class="card-title" th:text="${book.name}">Book Title</h5>
                    <p class="card-text"><strong>Tác giả:</strong> <span th:text="${book.author}">Author Name</span></p>
                    <div class="mt-auto"> <!-- Push the button to the bottom -->
                        <a th:href="@{/book-details/{id}(id=${book.id})}" class="btn btn-primary">Chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<th:block th:replace ="~{Fragment/Footer :: footer}"></th:block>
</body>
</html>
