<script>
    document.title = "Đăng ký | Thuê sách";
</script>
<head>
    <th:block th:replace="~{Fragment/Headeric :: head}"></th:block>
</head>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12 col-xl-11">
            <div class="card-body p-md-5">
                <div class="row justify-content-center align-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                        <div class="d-flex justify-content-center mb-3 mb-lg-4">
                            <h2>Đăng ký</h2>
                        </div>
                        <form class="mx-1 mx-md-4" method="post" action="/index/signUp">
                            <div class="d-flex align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-floating flex-fill">
                                    <input type="text" class="form-control" id="name" name="name"
                                           placeholder="name1234"
                                           required
                                           th:value="${lst != null && lst[0] != null ? lst[0] : ''}" />
                                    <label for="name">Tên</label>
                                </div>
                            </div>
                            <div class="d-flex align-items-center mb-4">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-floating flex-fill">
                                    <input type="email" class="form-control" id="email" name="email"
                                           placeholder="name@example.com"
                                           required
                                           th:value="${lst != null && lst[1] != null ? lst[1] : ''}" />
                                    <label for="email">Địa chỉ Email</label>
                                </div>
                            </div>
                            <div class="d-flex align-items-center mb-4">
                                <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                                <div class="form-floating flex-fill">
                                    <input type="number" min="111111111" max="9999999999" class="form-control"
                                           id="mobile" name="mobile"
                                           placeholder="number"
                                           required
                                           th:value="${lst != null && lst[2] != null ? lst[2] : ''}" />
                                    <label for="mobile">Số điện thoại (Không bao gồm +84)</label>
                                </div>
                            </div>
                            <div class="d-flex align-items-center mb-4">
                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                <div class="form-floating flex-fill">
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Mật khẩu" required />
                                    <label for="password">Mật khẩu</label>
                                </div>
                            </div>
                            <div id="error" class="text-center mb-3" th:if="${error}">
                                <span style="color: red;" th:text="${error}"></span>
                            </div>
                            <div class="d-flex justify-content-center mb-3 mb-lg-4">
                                <button type="submit" name="submit" id="submit" class="btn btn-primary">
                                    Đăng ký
                                </button>
                            </div>
                            <div style="text-align: center; margin-top: 30px">
                                <a href="/index/login-page" class="text-decoration-none text-black">
                                    Bạn đã có tài khoản?
                                    <span style="color: rgb(138, 110, 253)">Đăng nhập</span></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
