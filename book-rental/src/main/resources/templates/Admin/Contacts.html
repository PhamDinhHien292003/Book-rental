<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/Admin/Fragment/Headeric :: head}"></th:block>
</head>
<body>
<th:block th:replace ="~{/Admin/Fragment/Header :: head}"></th:block>
<!-- Main content -->
<main>
    <div class="container pt-4">
        <h4 class="fs-2 text-center">Phản Hồi</h4>
        <hr>
        <br>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Email</th>
                <th>Số Điện Thoại</th>
                <th>Phản hồi</th>
                <th>Ngày</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="contact : ${contacts}">
                <tr>
                    <td th:text="${contact.id}"></td>
                    <td th:text="${contact.name}"></td>
                    <td th:text="${contact.email}"></td>
                    <td th:text="${contact.mobile}"></td>
                    <td th:text="${contact.message}"></td>
                    <td th:text="${#dates.format(contact.date, 'yyyy-MM-dd')}"></td>
                    <td>
                        <a class="link-white btn btn-danger px-2 py-1"
                           th:href="@{/Admin/ContactManager(id=${contact.id})}">Xóa</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
